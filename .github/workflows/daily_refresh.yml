name: Daily Data Refresh

on:
  schedule:
    # Run at 00:00 UTC (09:00 JST) every day
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write  # Required for committing updated JSON files

env:
  DUCKDB_PATH: warehouse.duckdb

jobs:
  refresh_pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          dbt deps --project-dir dbt --profiles-dir dbt

      # Step 1: Extract - Download data from procurement portal
      - name: Extract - Download data
        run: |
          python pipelines/download_bids.py
          python pipelines/download_corporate.py
          python pipelines/generate_documents_parquet.py

      # Step 2: Load - Update DuckDB with raw data
      - name: Load - Update DuckDB
        run: |
          python pipelines/update_warehouse.py --db ${{ env.DUCKDB_PATH }} --data-dir data/raw

      # Step 3: Transform & Test - Run dbt
      - name: Transform - dbt run
        run: |
          dbt run --project-dir dbt --profiles-dir dbt

      - name: Test - dbt test
        run: |
          dbt test --project-dir dbt --profiles-dir dbt

      # Step 4: Export - Gold tables to JSON
      - name: Export - Gold to JSON
        run: |
          python pipelines/export_json.py --db ${{ env.DUCKDB_PATH }} --out web/src/lib

      # Step 5: Deploy - Commit updated JSON files
      - name: Deploy - Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add web/src/lib/*.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: daily refresh - $(date +%Y-%m-%d)"
          git push

      # Save logs as artifacts (for debugging)
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-logs-${{ github.run_number }}
          path: |
            dbt/target/
            logs/
          retention-days: 7
